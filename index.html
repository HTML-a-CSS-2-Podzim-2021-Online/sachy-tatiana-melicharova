<!DOCTYPE html>
<html lang="cs">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="style.css">
	<title>Šachy</title>
</head>

<body>
	<header class="chess-header">
		<h1>Šachy</h1>
	</header>

		<main class="chess">
			<section class="players">
				<div class="player-1">
					<img src="obrazky/hraci/honza.jpg" alt="player1_white">
						<div class="description player-1">
							<h2>Honza</h2>
							<p>bílý hráč</p>
						</div>
					</img>
				</div>

				<div class="player-2">
					<img src="obrazky/hraci/adela.jpg" alt="player2_black">
						<div class="description player-2">
							<h2>Adéla</h2>
							<p>černý hráč</p>
						</div>
					</img>
				</div>
			</section>

			<section class="chessboard">
					<div class="figures">
						<!-- <img class="dama-bila" src="obrazky/figurky/dama-bila.svg" alt="bílá dáma">
						<img class="dama-cerna" src="obrazky/figurky/dama-cerna.svg" alt="černá dáma"> -->
						<img class="kral-bily" src="obrazky/figurky/kral-bila.svg" alt="bílý král">
						<img class="kral-cerny" src="obrazky/figurky/kral-cerna.svg" alt="černý král">
						<img class="kun-bily" src="obrazky/figurky/kun-bila.svg" alt="bílý kůň">
						<!-- <img class="kun-cerny" src="obrazky/figurky/kun-cerna.svg" alt="černý kůň"> -->
						<img class="pesak-bily" src="obrazky/figurky/pesec-bila.svg" alt="bílý pěšec">
						<img class="pesak-cerny1" src="obrazky/figurky/pesec-cerna.svg" alt="černý pěšec">
						<img class="pesak-cerny2" src="obrazky/figurky/pesec-cerna.svg" alt="černý pěšec">
						<img class="pesak-cerny3" src="obrazky/figurky/pesec-cerna.svg" alt="černý pěšec">
						<!-- <img class="strelec-bily" src="obrazky/figurky/strelec-bila.svg" alt="bílý střelec"> -->
						<img class="strelec-cerny" src="obrazky/figurky/strelec-cerna.svg" alt="černý střelec">
						<!-- <img class="vez-bila" src="obrazky/figurky/vez-bila.svg" alt="bílá věž"> -->
						<img class="vez-cerna" src="obrazky/figurky/vez-cerna.svg" alt="černá věž">
					</div>				
			</section>
		</main>

		<footer class="winner_play-again">
			<p>Vyhrál černý!</p>

			<button>Hrát znovu</button>
		</footer>
</body>

</html>
